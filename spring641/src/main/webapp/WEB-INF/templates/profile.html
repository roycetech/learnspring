<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Talker</title>
<link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}"></link>
</head>
<body>
	<div id="header" th:include="page :: header"></div>

	<div id="content">
		<h1>Your Profile</h1>
		<span th:text="${talker.username}">username</span><br/> <span
			th:text="${talker.firstName}">First</span> <span
			th:text="${talker.lastName}">Last</span><br/> <span
			th:text="${talker.email}">email</span>
	</div>

	<div id="footer" th:include="page :: copy"></div>
</body>
</html>
