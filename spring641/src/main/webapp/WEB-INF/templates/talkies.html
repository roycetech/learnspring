<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Talker</title>
<link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}"></link>
</head>

<body>
	<div id="header" th:include="page :: header"></div>

	<div id="content">
		<div class="talkieForm">
			<h1>Talk it out...</h1>
			<form method="POST" name="talkieForm">
				<input type="hidden" name="latitude"></input> <input type="hidden"
					name="longitude"></input>
				<textarea name="message" cols="80" rows="5"></textarea>
				<br></br> <input type="submit" value="Add"></input>
			</form>
		</div>
		
		<div class="listTitle">
			<h1>Recent Talkies</h1>
			<ul class="talkieList">
				<li th:each="talkie : ${talkieList}"
					th:id="'talkie_' + ${talkie.id}">
					<div class="talkieMessage" th:text="${talkie.message}">Talkie
						message</div>
					<div>
						<span class="talkieTime" th:text="${talkie.time}">talkie
							timestamp</span> <span class="talkieLocation"
							th:text="'{' + ${talkie.latitude} + ', ' + ${talkie.longitude} + ')'">lat,
							long</span>
					</div>
				</li>
			</ul>
		</div>
	</div>

	<div id="footer" th:include="page :: copy"></div>
</body>
</html>
